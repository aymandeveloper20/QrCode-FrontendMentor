<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" href="./assets/favicon-32x32.png">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">

    <title>QrCode</title>
</head>

<body>
    <article class="qrcode">
        <picture>
            <img src="./assets/image-qr-code.png" alt="QrCode">
        </picture>
        <div class="card-details">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to <br>the next level</p>
        </div>
    </article>
</body>

</html>
